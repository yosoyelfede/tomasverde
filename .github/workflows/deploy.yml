name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          npm install -g sass
          npm ci
          
      - name: Create placeholder images
        run: |
          mkdir -p img/placeholders
          for i in {1..4}; do
            convert -size 800x600 xc:lightgray -gravity center -pointsize 40 \
            -annotate 0 "Proceso paso $i" "img/paso$i.jpg" || true
          done
          
      - name: Compile SASS
        run: |
          cd css
          sass --style=compressed --no-source-map styles.scss:styles.css
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 